apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-dev
  namespace: harness-gitops  # where ArgoCD lives
spec:
  project: default

  source:
    repoURL: https://github.com/diegovillafuerte1/diegovillafuerte1.github.io
    targetRevision: main
    path: guestbook/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

